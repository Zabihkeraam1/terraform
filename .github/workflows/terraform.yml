

name: Terraform Plan, Apply, and Configure Instance

on:
  push:
    branches:
      - master

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan
        env:
          TF_VAR_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply
        if: success()
        run: terraform apply -auto-approve
        env:
          TF_VAR_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Save Terraform Outputs to File
        run: |
          echo "$(terraform output -raw instance_public_ip)" > public_ip.txt
          echo "$(terraform output -raw private_key)" > private_key.txt

      - name: Debug Files
        run: |
          ls -l
          cat public_ip.txt
          cat private_key.txt

      - name: Upload Outputs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: |
            public_ip.txt
            private_key.txt

  configure:
    name: Configure Instance
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Terraform Outputs
        uses: actions/download-artifact@v4
        with:
          name: terraform-outputs
          path: ./terraform-outputs

      - name: Read Terraform Outputs
        run: |
          PUBLIC_IP=$(cat ./terraform-outputs/public_ip.txt)
          PRIVATE_KEY=$(cat ./terraform-outputs/private_key.txt)
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "PRIVATE_KEY=$PRIVATE_KEY" >> $GITHUB_ENV

      - name: Debug Outputs
        run: |
          echo "Public IP: $PUBLIC_IP"
          echo "Private Key: [HIDDEN]"

      - name: Save Private Key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Prepare Ansible files
        run: |
          mkdir -p ansible
          cp ./ansible-playbook.yml ./ansible/
          printf "[webservers]\n$PUBLIC_IP ansible_ssh_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa\n" > ./ansible/hosts

      - name: Run Ansible Playbook
        run: |
          cd ansible
          ansible-playbook -i hosts ansible-playbook.yml --user ubuntu --private-key ~/.ssh/id_rsa

      - name: Securely Delete Private Key
        if: always()
        run: |
          shred -u ~/.ssh/id_rsa
